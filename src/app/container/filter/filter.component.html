<div id="filter">
    <div class="row m-2">
        <div class="form-check col-md-1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="all"
                [(ngModel)]="selectedFilterRadiButton" (change)="OnSelectedFilterradiButton()">
            <label class="form-check-label" for="flexRadioDefault1">
                All ({{all}})
            </label>
        </div>
        <div class="form-check col-md-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value=3
            [(ngModel)]="selectedFilterRadiButton" (change)="OnSelectedFilterradiButton()">
            <label class="form-check-label" for="flexRadioDefault2">
                Rating 3+ ({{inStock}})
            </label>
        </div>
    </div>
</div>
