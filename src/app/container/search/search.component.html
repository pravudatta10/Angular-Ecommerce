<div class="search">
    <div class="row justify-content-center">
        <div class="col-md-5 d-flex ">
            <input type="text" class="form-control  m-2" placeholder="Search" #inputSearchText>
            <button type="submit" class="btn btn-primary m-2 w-25"(click)="search(inputSearchText)" ><i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col" *ngIf="searchText !=''">
            <p>Search Result For : {{searchText}}</p>
        </div>
    </div>
</div>
